<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="uusinhehe.css">
  <title>ToDo Lista</title>
</head>
<body>

  <div class="container">
    <h1>Meten To Do Lista</h1>

    <form name="form1" onsubmit="return validateForm()" required class="todo-form">
      <input type="text" class="todo-input" name="tehtava" placeholder="Lisää tehtävä...">
      <button type="submit" class="add-button">Lisää</button>
    </form>

    <ul class="todo-items">
    </ul>
  </div>
  
  <script type="text/javascript" src="uusinhehe.js"></script>
</body>
</html>
